<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Dados</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    
    <form id="loginform" class="container">
        <h1>Login</h1>
        <label for="username" class="label">Username:</label>
        <input type="text" id="username" class="input"> <br><br>
        <label for="password" class="label">Senha:</label>
        <input type="password" id="password" required class="input"> <br><br>
        <button type="submit" class="button">Login</button>
    </form>

    <!-- Aqui será exibido o erro de login -->
    <div id="login-error" style="color: red;"></div>

    <div id="userdata" style="display:none;">
        <!-- Exibindo as informações de nome completo, idade e código preferido -->
        <h2>Nome Completo: <span id="completename"></span></h2>
        <h2>Resultado Idade: <span id="resultage"></span></h2>
        <h2>Código preferido: <span id="preferedlanguage"></span></h2>

        <!-- Exibindo as listas de tarefas -->
        <h1>Tarefas Concluídas</h1>
        <ul id="completedtasks"></ul>
    
        <h1>Tarefas Pendentes</h1>
        <ul id="pendingtasks"></ul>
    </div>
    
    <script src="main.js"></script> <!-- Vinculando o arquivo JavaScript -->

</body>
</html>
